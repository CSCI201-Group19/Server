<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="/login-page.css" />
    <link rel="stylesheet" type="text/css" href="/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="/globals.css" />
  </head>
  <body style="margin: 0">
    <script>
      window.theme = {
        primaryColor: "#1890ff",
        secondaryColor: "#1890ff",
        successColor: "#52c41a",
        warningColor: "#faad14",
        errorColor: "#f5222d",
      };
      window.globalTheme = {
        palette: {
          primary: {
            main: "#1976d2",
          },
          secondary: {
            main: "#9c27b0",
          },
          error: {
            main: "#d32f2f",
          },
          warning: {
            main: "#ed6c02",
          },
          info: {
            main: "#0288d1",
          },
          success: {
            main: "#2e7d32",
          },
          text: {
            primary: "rgba(0, 0, 0, 0.87)",
          },
        },
        typography: {
          fontSize: 14,
        },
        shape: {
          borderRadius: 4,
        },
      };
    </script>
    <input type="hidden" id="anPageName" name="page" value="login-page" />
    <div class="container-center-horizontal">
      <form class="login-page screen" name="form1" action="form1" method="post">
        <div class="usc-event-organizer montserrat-bold-white-48px">USC Event Organizer</div>
        <div class="overlap-group-2 candal-normal-white-24px">
          <div class="username">Username</div>
          <div class="overlap-group">
            <input
              class="enter-username montserrat-normal-black-21px"
              name="enterusername"
              placeholder="Enter username"
              type="text"
              required
            />
          </div>
          <div class="password">Password</div>
          <div class="overlap-group">
            <input
              class="enter-password montserrat-normal-black-21px"
              name="enterpassword"
              placeholder="Enter password"
              type="password"
              required
            />
          </div>
          <a href="javascript:SubmitForm('form1')" class="align-self-flex-center"
            ><img class="vector" src="img/vector-13@2x.png" alt="Vector" />
          </a>
        </div>
        <div class="overlap-group-container">
          <div class="overlap-group-1">
            <a href="register-page.html"> <div class="rectangle-4"></div></a>
            <div class="place valign-text-middle candal-normal-white-24px">Register</div>
          </div>
          <div class="overlap-group-1">
            <a href="guest-page.html"> <div class="rectangle-4"></div></a>
            <div class="guest-page valign-text-middle candal-normal-white-24px">Guest Page</div>
          </div>
        </div>
      </form>
    </div>
    <script>
      /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */

      if (!HTMLFormElement.prototype.reportValidity) {
        HTMLFormElement.prototype.reportValidity = function () {
          if (this.checkValidity()) return true;
          var btn = document.createElement("button");
          this.appendChild(btn);
          btn.click();
          this.removeChild(btn);
          return false;
        };
      }

      function SubmitForm(form_name) {
        var form = document.getElementsByName(form_name)[0];
        if (form.reportValidity()) {
          form.submit();
          if (window.submitted) window.submitted();
        }
      }
    </script>
  </body>
</html>
