<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://animaproject.s3.amazonaws.com/home/favicon.png"
    />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="/create-event-page.css" />
    <link rel="stylesheet" type="text/css" href="/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="/globals.css" />
  </head>
  <body style="margin: 0">
    <script>
      window.theme = {
        primaryColor: "#1890ff",
        secondaryColor: "#1890ff",
        successColor: "#52c41a",
        warningColor: "#faad14",
        errorColor: "#f5222d",
      };
      window.globalTheme = {
        palette: {
          primary: {
            main: "#1976d2",
          },
          secondary: {
            main: "#9c27b0",
          },
          error: {
            main: "#d32f2f",
          },
          warning: {
            main: "#ed6c02",
          },
          info: {
            main: "#0288d1",
          },
          success: {
            main: "#2e7d32",
          },
          text: {
            primary: "rgba(0, 0, 0, 0.87)",
          },
        },
        typography: {
          fontSize: 14,
        },
        shape: {
          borderRadius: 4,
        },
      };
    </script>
    <input
      type="hidden"
      id="anPageName"
      name="page"
      value="create-event-page"
    />
    <div class="container-center-horizontal">
      <form
        class="create-event-page screen"
        name="form2"
        action="form2"
        method="post"
      >
        <div class="overlap-group1">
          <div class="create-an-event montserrat-bold-white-48px">
            Create an Event
          </div>
          <div class="frame-1">
            <div class="your-event">Your Event</div>
            <div class="frame">
              <input
                class="event-name montserrat-bold-black-30px"
                name="eventname"
                placeholder="Event name*"
                type="text"
                required
              />
            </div>
            <div class="frame">
              <input
                class="location montserrat-bold-black-30px"
                name="location"
                placeholder="Location*"
                type="text"
                required
              />
            </div>
            <div class="frame">
              <input
                class="date montserrat-bold-black-30px"
                name="date"
                placeholder="Date*"
                type="text"
                required
              />
            </div>
            <div class="frame">
              <input
                class="time montserrat-bold-black-30px"
                name="time"
                placeholder="Event name*"
                type="text"
                required
              />
            </div>
            <div class="frame">
              <input
                class="capacity montserrat-bold-black-30px"
                name="capacity"
                placeholder="Event name*"
                type="text"
                required
              />
            </div>
            <div class="frame">
              <input
                class="category montserrat-bold-black-30px"
                name="category"
                placeholder="Event name*"
                type="text"
                required
              />
            </div>
            <div class="frame-8">
              <div class="overlap-group">
                <a href="javascript:SubmitForm('form2')">
                  <div class="rectangle-51"></div
                ></a>
                <div class="create-event montserrat-bold-black-30px">
                  create event
                </div>
              </div>
            </div>
          </div>
          <div class="tab-bar">
            <div class="tab-bar-structure">
              <a href="/calendar">
                <div class="link">
                  <img
                    class="material-symbolscalendar-today"
                    src="img/material-symbols-calendar-today@2x.png"
                    alt="material-symbols:calendar-today"
                  />
                  <div class="calendar candal-normal-black-12px">Calendar</div>
                </div></a
              ><a href="/event-list">
                <div class="link">
                  <img
                    class="material-symbolsformat-list-bulleted"
                    src="img/material-symbols-format-list-bulleted@2x.png"
                    alt="material-symbols:format-list-bulleted"
                  />
                  <div class="event-list candal-normal-black-12px">
                    Event List
                  </div>
                </div></a
              >
              <div class="create-event-1">
                <img
                  class="gridiconscreate"
                  src="img/gridicons-create@2x.png"
                  alt="gridicons:create"
                />
                <div class="create-event-2 candal-normal-black-12px">
                  Create Event
                </div>
              </div>
              <a href="/profile">
                <div class="link">
                  <img
                    class="icon-user"
                    src="img/mdi-user@2x.png"
                    alt="icon-user"
                  />
                  <div class="profile candal-normal-black-12px">Profile</div>
                </div></a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */

      if (!HTMLFormElement.prototype.reportValidity) {
        HTMLFormElement.prototype.reportValidity = function () {
          if (this.checkValidity()) return true;
          var btn = document.createElement("button");
          this.appendChild(btn);
          btn.click();
          this.removeChild(btn);
          return false;
        };
      }

      function SubmitForm(form_name) {
        var form = document.getElementsByName(form_name)[0];
        if (form.reportValidity()) {
          form.submit();
          if (window.submitted) window.submitted();
        }
      }
    </script>
  </body>
</html>
