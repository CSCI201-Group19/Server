<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="/register-page.css" />
    <link rel="stylesheet" type="text/css" href="/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="/globals.css" />
  </head>
  <body style="margin: 0">
    <script>
      window.theme = {
        primaryColor: "#1890ff",
        secondaryColor: "#1890ff",
        successColor: "#52c41a",
        warningColor: "#faad14",
        errorColor: "#f5222d",
      };
      window.globalTheme = {
        palette: {
          primary: {
            main: "#1976d2",
          },
          secondary: {
            main: "#9c27b0",
          },
          error: {
            main: "#d32f2f",
          },
          warning: {
            main: "#ed6c02",
          },
          info: {
            main: "#0288d1",
          },
          success: {
            main: "#2e7d32",
          },
          text: {
            primary: "rgba(0, 0, 0, 0.87)",
          },
        },
        typography: {
          fontSize: 14,
        },
        shape: {
          borderRadius: 4,
        },
      };
    </script>
    <input type="hidden" id="anPageName" name="page" value="register-page" />
    <div class="container-center-horizontal">
      <form class="register-page screen" name="form4" action="form4" method="post">
        <div class="overlap-group1">
          <div class="register-now montserrat-bold-white-48px">Register Now!</div>
          <div class="overlap-group-container candal-normal-white-24px">
            <div class="overlap-group">
              <div class="email">Email*</div>
              <div class="overlap-group-1">
                <input
                  class="enter-your-email montserrat-normal-black-21px"
                  name="enteryouremail"
                  placeholder="Enter username"
                  type="text"
                  required
                />
              </div>
              <div class="password">Password*</div>
              <div class="overlap-group-1">
                <input
                  class="create-a-password montserrat-normal-black-21px"
                  name="createapassword"
                  placeholder="Enter password"
                  type="password"
                  required
                />
              </div>
              <div class="confirm-password">Confirm Password*</div>
              <div class="overlap-group-1">
                <input
                  class="re-enter-password montserrat-normal-black-21px"
                  name="re-enterpassword"
                  placeholder="Re-enter password"
                  type="password"
                  required
                />
              </div>
            </div>
            <div class="overlap-group">
              <div class="username">Username*</div>
              <div class="overlap-group-1">
                <input
                  class="create-a-username montserrat-normal-black-21px"
                  name="createausername"
                  placeholder="Create a username"
                  type="text"
                  required
                />
              </div>
              <div class="first-name">First Name*</div>
              <div class="overlap-group-1">
                <input
                  class="enter-first-name montserrat-normal-black-21px"
                  name="enterfirstname"
                  placeholder="Enter first name"
                  type="password"
                  required
                />
              </div>
              <div class="last-name">Last Name*</div>
              <div class="overlap-group-1">
                <input
                  class="enter-last-name montserrat-normal-black-21px"
                  name="enterlastname"
                  placeholder="Enter last name"
                  type="password"
                  required
                />
              </div>
            </div>
          </div>
          <a href="javascript:SubmitForm('form4')">
            <div class="group-26">
              <div class="overlap-group-2">
                <a href="profile-page.html" onclick="window.event.stopPropagation()">
                  <div class="rectangle-47"></div
                ></a>
                <div class="sign-up valign-text-middle candal-normal-white-24px">Sign up</div>
              </div>
            </div></a
          >
        </div>
      </form>
    </div>
    <script>
      /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */

      if (!HTMLFormElement.prototype.reportValidity) {
        HTMLFormElement.prototype.reportValidity = function () {
          if (this.checkValidity()) return true;
          var btn = document.createElement("button");
          this.appendChild(btn);
          btn.click();
          this.removeChild(btn);
          return false;
        };
      }

      function SubmitForm(form_name) {
        var form = document.getElementsByName(form_name)[0];
        if (form.reportValidity()) {
          form.submit();
          if (window.submitted) window.submitted();
        }
      }
    </script>
  </body>
</html>
